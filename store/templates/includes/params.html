<div class="col-3">
    <form class="bg-dark text-white border-dark bg-gradient rounded p-1">
        <h6 class="p-0 m-2"><i class="bi bi-calendar-week"></i> Период</h6>
        <hr>
        <div class="ms-4 mb-2">
            <label for="with">С&nbsp;&nbsp;</label>
            <input type="datetime-local" id="with" name="with" class="text-center border-0 bg-dark text-white-50"/>
        </div>
        <div class="ms-4">
            <label for="to">По</label>
            <input type="datetime-local" id="to" name="to" class="text-center border-0 bg-dark text-white-50"/>
        </div>
        <hr>
        <h6 class="p-0 m-2"><i class="bi bi-geo-alt"></i> Объект</h6>
        <hr>
        <div class="ms-4">
            <input class="form-control border-0 bg-dark text-white-50 w-auto" list="Objs"
                   id="exampleDataList"
                   placeholder="Введите объект">
            <datalist id="Objs">
                <option value="{{ Obj.1|default:'Щту'}}">
                <option value="{{ Obj.2|default:'Ева'}}">
                <option value="Все объекты">
            </datalist>
        </div>
        <hr>
        <div class="d-grid gap-2">
            <button class="btn btn-dark bg-gradient ms-2 mb-1" type="submit">Показать</button>
        </div>
    </form>
</div>
